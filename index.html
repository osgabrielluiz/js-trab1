<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js" defer> </script>

    <style>
        img {
            width:50%;
        }
    </style>
    
    <title>Trab 01 - JS</title>
    
</head>
<body>
    <img id="image" src="img/lol.jpg">
    <input id="effectIntensity" type="range" value="0" min="0" max="100">
    <select id="effects">
        <option value="none">Padrão</option>
        <option value="blur">Blur</option>
        <option value="brightness">Brilho</option>
        <option value="contrast">Contraste</option>
        <option value="grayscale">Grayscale</option>
        <option value="hue-rotate">Hue-rotate</option>
        <option value="invert">Inverter</option>
        <option value="opacity">Opacidade</option>
        <option value="saturate">Saturatação</option>
        <option value="sepia">Sepia</option>
    </select>
</body>
</html>
